<div class="header adp-header">

  <div class="row">
    <div class="col-md-12 text-left"><p class="lead">Glossary</p></div>
    <div class="clearfix"></div>
    <div class="col-md-5 text-left"><input type="text" class="form-control" name="glossaryTerm"
                                           ng-model="glossary.glossaryTerm"/></div>
    <div class="col-md-4 text-left">
      <button class="btn btn-default" ng-click="glossary.filterGlossary(glossary.glossaryTerm)">Ok</button>
    </div>
    <div class="col-md-3 text-right">
      <language-selector selected-lang="glossary.selectedLang"></language-selector>
    </div>
    <div class="clearfix"></div>
  </div>
</div>

<div class="row" ng-show="glossary.loading"><p class="bg-info">Loading glossary from HealthCare.gov... Please wait.</p></div>
<div class="row" ng-show="glossary.error"><p class="bg-danger">{{glossary.error}}</p></div>

<div class="row adp-row"
     ng-repeat="entry in glossary.entries | orderBy: 'entry.title' | filter:{content: glossary.searchedTerm, lang: glossary.selectedLang || ''}">
  <div class="col-md-12"><a href="https://healthcare.gov/{{entry.url}}" target="_blank"><h4>{{entry.title}}</h4></a>
  </div>
  <div class="clearfix"></div>
  <div class="col-md-12" ng-bind-html="entry.content"></div>
</div>
