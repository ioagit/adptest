<div class="header adp-header">
  <div class="row">
    <div class="col-md-9 text-left"><p class="lead">Contact Us</p></div>
  </div>
</div>

<form name="contactUsForm" ng-submit="contactus.handleSubmit(this.contactUsForm)" novalidate>
  <div class="row">
    <div class="col-md-4">
      <input type="text" class="form-control" name="name" ng-model="contactus.name" required="required"
             placeholder="Name"/>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <input type="email" class="form-control" name="email" ng-model="contactus.email"  ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" placeholder="Email"
             required="required"/>
    </div>
    <div class="col-md-4">
      <select class="form-control" ng-options="reason as reason for reason in contactus.contactReasons"
              ng-model="contactus.reason" required="required">
        <option value="" disabled>Reason for Contact</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <textarea class="form-control" placeholder="message" required="required" ng-model="contactus.message"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4 text-right">
      <button type="submit" class="btn btn-default btn-block">Submit
      </button>
    </div>
  </div>
</form>
